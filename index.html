<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <body>
        <div class="container">
            <button class="btn highScore">High Scores</button>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">answer1</button>
                    <button class="btn">answer2</button>
                    <button class="btn">answer3</button>
                    <button class="btn">answer4</button>
                </div>
            </div>
            <div class="controls">
                <div id="start-text">
                    <h4>Coding Quiz Challenge</h4>
                    <p>Try to answer the following code-releted questions whithin the time limit. Keep in mind that incorrect anwsers will penalize your scoretime by ten seconds</p>
                    <button id="start-btn" class="start-btn btn">Start</button>
                </div>

                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
        <script type="text/javascript" src="assets/script.js"></script>
    </body>

</html>
