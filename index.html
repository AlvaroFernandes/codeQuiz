<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="top">
            <div class="row">
                <div class="col-md-02">
                    <button id="showHighScore" class="btn highScore">High Score</button>
                </div>
                <div class="col-md-08"></div>
                <div class="col-md-02">
                    <span class="timer"></span>
                </div>
            </div>
        </div>
        <div class="questions-wrapper">
            <div class="row question-container">
                <div class="col-3"></div>
                <div id="question" class="col-6"></div>
                <div class="col-3"></div>
            </div>
            <div class="row answer-container">
                <div class="col-3"></div>
                <div id="answer-buttons" class="col-4 btn-grid"></div>
                <div class="col-5"></div>
            </div>
            <div class="right-container row hide">
                <div class="col-3"></div>
                <div class="col-6">
                    <hr>
                    <p class="result-question">Correct!</p>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="wrong-container row hide">
                <div class="col-3"></div>
                <div class="col-6">
                    <hr>
                    <p class="result-question">Wrong!</p>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="controls">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8" id="start-text">
                    <h4>Coding Quiz Challenge</h4>
                    <p>Try to answer the following code-releted questions whithin the time limit. Keep in mind that incorrect anwsers will penalize your scoretime by ten seconds</p>
                    <button id="start-btn" class="start-btn btn">Start</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="final-scores hide">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <h4>All Done!!</h4>
                </div>
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <p>Your final score is:
                        <span class="finalScore"></span>
                    </p>
                </div>
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="col-2">

                </div>
                <div class="col-8">
                    <label for="userInitials" class="labelIni">Enter Initials: </label>
                    <input type="text" id="userInitials" class="inputIni">
                    <button class="btn" id="submitScore">Submit</button>
                </div>
                <div class="col-2">

                </div>
            </div>
        </div>
        <div class="list-highscores hide">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <h4>Highscores</h4>
                </div>
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <ol class="scoreList">

                    </ol>

                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <button id="start-again" class="btn">Go Back</button>
                </div>
                <div class="col-4">
                    <button id="clear-highscore" class="btn">Clear Highscores</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
