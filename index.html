<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row top">
            <div class="col-md-02">
                <button class="btn highScore">High Score</button>
            </div>
            <div class="col-md-08"></div>
            <div class="col-md-02">
                <span class="timer"></sp>
            </div>
        </div>
        
        <div id="question-container" class="row hide">
            <div class="col-3"></div>
            <div id="question" class="col-6"></div>
            <div class="col-3"></div>
        </div>
        <div id="answer-container" class="row hide"> 
            <div class="col-3"></div>
            <div id="answer-buttons" class="col-4 btn-grid"></div>
            <div class="col-5"></div>
        </div>
        <div id="right-container" class="row hide">
            <div class="col-3"></div>
            <div id="userFeedback" class="col-6">
                <hr>
                <p class="result-question">Correct!</p>
            </div>
            <div class="col-3"></div>
        </div>
        <div id="wrong-container" class="row hide">
            <div class="col-3"></div>
            <div id="userFeedback" class="col-6">
                <hr>
                <p class="result-question">Wrong!</p>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="controls">
            <div class="row">
            <div id="start-text">
                <h4>Coding Quiz Challenge</h4>
                <p>Try to answer the following code-releted questions whithin the time limit. Keep in mind that incorrect anwsers will penalize your scoretime by ten seconds</p>
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
        </div>
        </div>
        <div class="scores hide">
            <div class="row">
                <div class="col-6">
                    <h4>All Done!!</h4>
                </div>
                <div class="col-6"></div>                    
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Your final score is: 
                        <span class="finalScore"></span>
                </p>
            </div>
            <div class="col-6"></div>
        </div>
        <div class="form-group-row">
            <label for="userInitials" class="col-sm-2 col-form-label">Enter Initials: </label>
            <div class="col-sm-10">
                <input type="name" id="userInitials" class="form-control">
            </div>
            <button class="btn-submit btn" id="submitScore">Submit</button>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
